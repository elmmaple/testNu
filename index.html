//3-2

	for(var i=0;i<arr.length;i++){

//4
	var sortarr = [77,5,5,22,13,55,97,4,796,1,0,9];

	for(var j=0;j<sortarr.length-1;j++){
		for(var i=0;i<sortarr.length-1;i++){

	var a = [77,5,5,22,13,55,97,4,796,1,0,9];

	for(var i=0;i<a.length;i++){

			}

 	}
	c = c.my_unique();

//5-2
	var d = a.filter(function(v){ return b.indexOf(v) == -1 })
	d=sortX(d);
	document.write("5-2<br>差集為"+d+'<br>');
//5-3
	e=b.concat(d).my_unique();
	e=sortX(e);

});

Array.prototype.my_unique = function() {
    var a = this.concat();//使用concat()再複製一份陣列，避免影響原陣列
    for(var i=0; i<a.length; ++i) {
        for(var j=i+1; j<a.length; ++j) {
            if(a[i] === a[j])
                a.splice(j, 1);
        }
    }
    return a;
};
function sortX(sortarr){
	var temp=0;
	for(var j=0;j<sortarr.length-1;j++){
		for(var i=0;i<sortarr.length-1;i++){
			if(sortarr[i]>sortarr[i+1]){
				temp=sortarr[i];
			 	sortarr[i]=sortarr[i+1];
			 	sortarr[i+1]=temp;
		 	}
	 	}
	 }
	 return sortarr
}
